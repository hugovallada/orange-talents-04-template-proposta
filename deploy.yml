version: '3'

services:
  mysqldb:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3308:3306"
    environment:
      - MYSQL_DATABASE=proposta
      - MYSQL_ROOT_PASSWORD=root

  app:
    build:
      dockerfile: "./Dockerfile"
      context: .
    image: hugovallada/proposta
    container_name: props
    ports:
    - "8080:8080"
    depends_on:
      - "mysqldb"
    links:
      - mysqldb
    restart: on-failure
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/proposta
      - DB_URL=mysqldb
      - DB_USERNAME=root
      - DB_PASSWORD=root

